<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JobFinder - Find your perfect job match with AI-powered job recommendations">
    <meta name="keywords" content="job search, career, AI, resume, job matching">
    <title>{% block title %}JobFinder - Find Your Perfect Job Match{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container header-content">
            <button class="mobile-nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <a href="{{ url_for('index') }}" class="logo">JobFinder</a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}#process">The process</a>
                <a href="{{ url_for('index') }}#why-choose">Why choose JobFinder</a>
                <a href="{{ url_for('index') }}#ai-powered">AI powered Job-search</a>
                <a href="{{ url_for('index') }}#get-started">Get started</a>
            </div>
            <div class="auth-buttons">
                {% if 'user' in session %}
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Profile</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline">Logout</a>
                {% else %}
                    <a href="/login" class="btn btn-outline">Sign In</a>
                    <a href="/register" class="btn btn-primary">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </header>
    {% block content %}{% endblock %}

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
